<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Webshop</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

        <a href="admin.html">
            <Button>Admin</Button>
        </a>
        <section>

            <input type="text" placeholder="sökspel">
            <a href="kat1.html">
                <button>Sök</button></a>

        </section>

        <section>
            <a href="login.html">
                <button>Logga in</button></a>
            <a href="varukorg.html">
                <button>Varukorg</button></a>
        </section>
    </header>

    <main>
        <h1>Välkommen till oss</h1>
        <nav>
            <a href="index.html">Hem</a>
            <a href="kat1.html">Kategori 1</a>
            <a href="kat1.html">Katergori 2</a>
            <a href="kat1.html">Fyndhörnan</a>
            <a href="faq.html">Vanliga frågor</a>
        </nav>
        <section id="login">
            <article>
                <label for="userName">Användarnamn</label>
                <input type="text" id="userName" placeholder="användarnamn...">
            </article>
            <article>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">
            </article>

            <section  id="loggaIn">

                <section>
                    <button for="submit" id="btnLogin">Logga in</button>
                </section>

                <section>

                    <section>
                        <label>
                            <input type="checkbox" name="" id="remember">
                            Kom ihåg mina uppgifter
                        </label>
                    </section>

                    <section>
                        <a href="#">Glöm lösenord </a>
                        <a href="#">Registrera</a>
                    </section>

                </section>
            </section>
        </section>
    </main>

<script>
    const remember = document.getElementById('remember')
    remember.addEventListener('change', () => {
        const userName = document.getElementById('userName')
        localStorage.setItem('userName', userName.value);
        const password = document.getElementById('password')
        localStorage.setItem('password', password.value);
    })
</script>
